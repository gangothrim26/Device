<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
       :root {
  /* Color variables */
  --primary-color: #4f46e5;
  --primary-hover: #4338ca;
  --secondary-color: #0ea5e9;
  --success-color: #10b981;
  --warning-color: #f59e0b;
  --danger-color: #ef4444;
  --dark-text: #1e293b;
  --muted-text: #64748b;
  --light-bg: #f9fafb;
  --card-bg: #ffffff;
  --border-color: #e2e8f0;
  --border-light: #f1f5f9;
  
  /* Layout variables */
  --border-radius-sm: 0.375rem;
  --border-radius: 0.5rem;
  --border-radius-lg: 1rem;
  --box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --box-shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

/* Base styles */
body {
  font-family: 'Inter', sans-serif;
  background-color: #f1f5f9;
  background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
  color: var(--dark-text);
  line-height: 1.6;
}

h1, h2, h3, h4, h5, h6 {
  font-family: 'Lexend', sans-serif;
  font-weight: 600;
  color: #0f172a;
  letter-spacing: -0.02em;
}

/* Dashboard layout */
.dashboard-container {
  max-width: 1400px;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* Header section */
.page-header {
  background: linear-gradient(135deg, var(--primary-color) 0%, #818cf8 100%);
  border-radius: var(--border-radius-lg);
  padding: 2rem;
  color: white;
  position: relative;
  overflow: hidden;
  margin-bottom: 2rem;
  box-shadow: var(--box-shadow);
}

.page-header::before,
.page-header::after {
  content: '';
  position: absolute;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.1);
}

.page-header::before {
  width: 300px;
  height: 300px;
  top: -100px;
  right: -100px;
}

.page-header::after {
  width: 200px;
  height: 200px;
  bottom: -50px;
  left: 10%;
  background-color: rgba(255, 255, 255, 0.05);
}

.header-content {
  position: relative;
  z-index: 1;
}

.page-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.subtitle {
  opacity: 0.8;
  font-weight: 400;
  font-size: 1.1rem;
}

/* Tabs navigation */
.nav-tabs {
  border-bottom: 1px solid var(--border-light);
  margin-bottom: 1.5rem;
}

.nav-tabs .nav-link {
  font-weight: 500;
  color: var(--muted-text);
  padding: 0.75rem 1.5rem;
  border: none;
  border-bottom: 3px solid transparent;
  transition: all 0.3s ease;
  background: transparent;
}

.nav-tabs .nav-link.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
  background: transparent;
}

.nav-tabs .nav-link:hover:not(.active) {
  color: var(--dark-text);
  border-bottom-color: var(--border-color);
}

/* Device details card */
.device-info-card {
  background-color: var(--card-bg);
  border-radius: var(--border-radius-lg);
  box-shadow: var(--box-shadow-lg);
  padding: 2.5rem;
  margin-bottom: 2.5rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  border: 1px solid var(--border-light);
}

.device-header {
  display: flex;
  align-items: center;
  gap: 1.75rem;
  margin-bottom: 2.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid var(--border-light);
}

.device-icon-lg {
  width: 70px;
  height: 70px;
  background: linear-gradient(135deg, var(--secondary-color) 0%, #38bdf8 100%);
  color: white;
  border-radius: var(--border-radius);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.25rem;
  box-shadow: 0 8px 16px -4px rgba(14, 165, 233, 0.3);
}

.device-title {
  font-size: 1.75rem;
  font-weight: 700;
  margin-bottom: 0.75rem;
  color: var(--dark-text);
}

/* Property list styling */
.property-list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2rem 1.75rem;
}

.property-item {
  margin-bottom: 0.5rem;
}

.property-label {
  font-size: 0.875rem;
  font-weight: 600;
  text-transform: uppercase;
  color: var(--muted-text);
  margin-bottom: 0.5rem;
  letter-spacing: 0.05em;
}

.property-value {
  font-size: 1.125rem;
  font-weight: 500;
  color: var(--dark-text);
}

/* Status badges */
.status-badge {
  display: inline-flex;
  align-items: center;
  padding: 0.375rem 0.75rem;
  border-radius: var(--border-radius);
  font-size: 0.875rem;
  font-weight: 600;
  gap: 0.375rem;
}

.status-active {
  background-color: rgba(16, 185, 129, 0.1);
  color: #065f46;
}

.status-maintenance {
  background-color: rgba(245, 158, 11, 0.1);
  color: #92400e;
}

.status-inactive {
  background-color: rgba(239, 68, 68, 0.1);
  color: #b91c1c;
}

/* Action buttons */
.btn {
  padding: 0.625rem 1.25rem;
  font-weight: 500;
  border-radius: var(--border-radius);
  transition: all 0.2s ease;
}

.btn-primary {
  background-color: var(--primary-color);
  border-color: var(--primary-color);
  color: white;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
}

.btn-primary:hover {
  background-color: var(--primary-hover);
  border-color: var(--primary-hover);
  box-shadow: 0 6px 16px rgba(79, 70, 229, 0.3);
  transform: translateY(-1px);
}

.btn-info {
  background-color: var(--secondary-color);
  border-color: var(--secondary-color);
  color: white;
  box-shadow: 0 4px 12px rgba(14, 165, 233, 0.2);
}

.btn-info:hover {
  background-color: #0284c7;
  border-color: #0284c7;
  box-shadow: 0 6px 16px rgba(14, 165, 233, 0.3);
  transform: translateY(-1px);
}

.btn-outline-primary {
  color: var(--primary-color);
  border-color: var(--border-color);
  background-color: transparent;
}

.btn-outline-primary:hover {
  background-color: rgba(79, 70, 229, 0.05);
  border-color: var(--primary-color);
  color: var(--primary-color);
  transform: translateY(-1px);
}

/* Tables */
.table-container {
  margin-top: 1.5rem;
  overflow-x: auto;
  border-radius: var(--border-radius);
  background-color: var(--card-bg);
  box-shadow: var(--box-shadow);
}

.styled-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  overflow: hidden;
}

.styled-table thead th {
  background-color: #f8fafc;
  color: var(--dark-text);
  font-weight: 600;
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid var(--border-color);
  font-size: 0.875rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.styled-table tbody td {
  padding: 1rem;
  border-bottom: 1px solid var(--border-light);
  vertical-align: middle;
  color: var(--dark-text);
  transition: background-color 0.15s ease;
}

.styled-table tbody tr:last-child td {
  border-bottom: none;
}

.styled-table tbody tr:hover td {
  background-color: #f1f5f9;
}

/* Form controls */
.form-control {
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 0.625rem 0.875rem;
  font-size: 0.9375rem;
  transition: all 0.2s ease;
}

.form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.15);
}

/* Responsive adjustments */
@media (max-width: 991px) {
  .property-list {
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem 1.25rem;
  }
  
  .device-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
    text-align: center;
  }
}

@media (max-width: 767px) {
  .page-header {
    padding: 1.5rem;
  }
  
  .page-title {
    font-size: 1.75rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
  
  .device-header {
    align-items: center;
    margin-bottom: 2rem;
  }
  
  .device-info-card {
    padding: 1.5rem;
  }
}

@media (max-width: 576px) {
  .property-list {
    grid-template-columns: 1fr;
  }
  
  .device-icon-lg {
    width: 60px;
    height: 60px;
    font-size: 2rem;
  }
  
  .device-title {
    font-size: 1.5rem;
  }
  
  .property-value {
    font-size: 1rem;
  }
}

  /* Add any missing styles here if needed */
        #deviceDetailsContent {
            margin-top: 2rem;
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Clients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="devices.html">Devices</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Device Details</a>
            </li>
        </ul>
        
        <!-- Header section with gradient background -->
        <div class="page-header">
            <div class="header-content">
                <h1 class="page-title">Device Details</h1>
                <p class="subtitle">View and manage device information</p>
            </div>
        </div>

        <!-- Content area for device details -->
        <div id="deviceDetailsContent">
            <!-- Device details will be loaded here -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Session management configuration
        const SESSION_TIMEOUT = 60 * 60 * 1000; // 1 hour
        const WARNING_BEFORE_TIMEOUT = 5 * 60 * 1000; // 5 minutes before timeout
        const CHECK_INTERVAL = 30 * 1000; // Check every 30 seconds
        
        let sessionTimeoutTimer;
        let countdownInterval;
        let sessionWarningModal;
        
        // Function to initialize session management
        function initSessionTimeout() {
            // Check if user is logged in
            if (!sessionStorage.getItem('isLoggedIn')) {
                window.location.href = 'login.html';
                return;
            }
            
            // Set up event listeners for user activity
            ['click', 'touchstart', 'mousemove', 'keypress'].forEach(event => {
                document.addEventListener(event, handleUserActivity, { passive: true });
            });
            
            // Start session timeout
            resetSessionTimeout();
        }
        
        function handleUserActivity() {
            // Update last activity timestamp in session storage
            sessionStorage.setItem('lastActivity', new Date().getTime().toString());
            
            // Reset the timeout
            resetSessionTimeout();
        }
        
        function resetSessionTimeout() {
            // Clear any existing timers
            if (sessionTimeoutTimer) clearTimeout(sessionTimeoutTimer);
            
            // Set new timeout
            sessionTimeoutTimer = setTimeout(checkSession, CHECK_INTERVAL);
        }
        
        function checkSession() {
            const lastActivity = parseInt(sessionStorage.getItem('lastActivity') || '0');
            const currentTime = new Date().getTime();
            const elapsedTime = currentTime - lastActivity;
            
            if (elapsedTime >= SESSION_TIMEOUT) {
                // Session expired
                endSession();
            } else if (elapsedTime >= (SESSION_TIMEOUT - WARNING_BEFORE_TIMEOUT)) {
                // Show warning
                showSessionWarning();
            } else {
                // Continue checking
                resetSessionTimeout();
            }
        }
        
        function showSessionWarning() {
            // Simple alert for now
            alert("Your session is about to expire. Please click OK to continue working.");
            handleUserActivity(); // Extend session
        }
        
        function endSession() {
            sessionStorage.setItem('sessionExpired', 'true');
            window.location.href = 'login.html';
        }

        // Fix the DOMContentLoaded event handler
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize session timeout
            initSessionTimeout();
            
            // Get device ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('id');
            
            if (deviceId) {
                console.log("Loading device details from URL parameter:", deviceId);
                // Add device name to page header
                document.querySelector('.page-title').textContent = `Device Details: ${deviceId}`;
                
                // Load device details
                await loadDeviceDetails(deviceId);
            } else {
                console.error("No device ID found in URL");
                document.getElementById('deviceDetailsContent').innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        No device ID specified. Please select a device from the devices list.
                    </div>
                    <a href="devices.html" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-left me-2"></i> Go to Devices List
                    </a>
                `;
            }
        });

       // Update the loadDeviceDetails function
async function loadDeviceDetails(deviceId) {
    try {
        console.log("Attempting to load device details for:", deviceId);
        
        // Try to get device by IMEI first - without latest flag to get all records
        let response = await fetch(`/api/devices/${deviceId}`);
        
        // If that fails, try by device_name
        if (!response.ok) {
            console.log("Could not find device by IMEI, trying device name...");
            response = await fetch(`/api/devices/name/${deviceId}`);
        }
        
        // If both methods fail, check if it's a client's device_id
        if (!response.ok) {
            console.log("Could not find device directly, checking for client with this device_id...");
            const clientResponse = await fetch(`/api/clients/device/${deviceId}`);
            
            if (clientResponse.ok) {
                const client = await clientResponse.json();
                if (client && client.device_id) {
                    // Now try to find device with this device_id as either IMEI or name
                    response = await fetch(`/api/devices/${client.device_id}`);
                    if (!response.ok) {
                        response = await fetch(`/api/devices/name/${client.device_id}`);
                    }
                }
            }
        }
        
        if (!response.ok) {
            throw new Error(`Could not find device with ID: ${deviceId}`);
        }
        
        const deviceRecords = await response.json();
        console.log("Device details loaded:", deviceRecords);
        
        // Check if we got an array or a single device
        const devices = Array.isArray(deviceRecords) ? deviceRecords : [deviceRecords];
        
        if (devices.length === 0) {
            throw new Error('No device records found');
        }
        
        // Get the latest record for display at the top
        const latestDevice = devices[0];
        
        // Format and display the latest device details
        let statusClass = getStatusClass(latestDevice.alarm_level);
        let statusIcon = getStatusIcon(latestDevice.alarm_level);
        
        // Format the timestamps
        const utcDate = latestDevice.UTC ? new Date(latestDevice.UTC).toLocaleString() : 'N/A';
        const localDate = latestDevice.local_time ? new Date(latestDevice.local_time).toLocaleString() : 'N/A';
        
        // Create the main device info card
        let htmlContent = `
            <div class="device-info-card">
                <div class="device-header">
                    <div class="device-icon-lg">
                        <i class="bi bi-hdd-network"></i>
                    </div>
                    <div>
                        <h2 class="device-title">${latestDevice.device_name || latestDevice.imei}</h2>
                        <span class="status-badge ${statusClass}">
                            <i class="bi ${statusIcon}"></i> ${latestDevice.alarm_level || 'Unknown Status'}
                        </span>
                    </div>
                </div>
                
                <div class="property-list">
                    <div class="property-item">
                        <div class="property-label">IMEI</div>
                        <div class="property-value">${latestDevice.imei || 'N/A'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Device Name</div>
                        <div class="property-value">${latestDevice.device_name || 'N/A'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Concentration</div>
                        <div class="property-value">${parseFloat(latestDevice.concentration || 0).toFixed(2)} ${latestDevice.unit || 'ppm'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Gas Level</div>
                        <div class="property-value">${parseFloat(latestDevice.gas_level || 0).toFixed(2)} ${latestDevice.unit || 'ppm'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Alarm Level</div>
                        <div class="property-value">
                            <span class="status-badge ${statusClass}">
                                <i class="bi ${statusIcon}"></i> ${latestDevice.alarm_level || 'normal'}
                            </span>
                        </div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Unit</div>
                        <div class="property-value">${latestDevice.unit || 'ppm'}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">UTC Timestamp</div>
                        <div class="property-value">${utcDate}</div>
                    </div>
                    <div class="property-item">
                        <div class="property-label">Local Time</div>
                        <div class="property-value">${localDate}</div>
                    </div>
                </div>
            </div>
        `;
        
        // Add history section if we have multiple records
        if (devices.length > 1) {
            htmlContent += `
                <div class="content-card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Device History (${devices.length} records)</h5>
                    </div>
                    <div class="table-container">
                        <table class="styled-table">
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Concentration</th>
                                    <th>Gas Level</th>
                                    <th>Alarm Level</th>
                                    <th>Unit</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            // Add each record as a row in the table
            devices.forEach(device => {
                const recordTime = device.local_time ? new Date(device.local_time).toLocaleString() : 'N/A';
                const recordStatusClass = getStatusClass(device.alarm_level);
                const recordStatusIcon = getStatusIcon(device.alarm_level);
                
                htmlContent += `
                    <tr>
                        <td>${recordTime}</td>
                        <td>${parseFloat(device.concentration || 0).toFixed(2)}</td>
                        <td>${parseFloat(device.gas_level || 0).toFixed(2)}</td>
                        <td>
                            <span class="status-badge ${recordStatusClass}">
                                <i class="bi ${recordStatusIcon}"></i> ${device.alarm_level || 'normal'}
                            </span>
                        </td>
                        <td>${device.unit || 'ppm'}</td>
                    </tr>
                `;
            });
            
            htmlContent += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        // Add navigation buttons
        htmlContent += `
            <div class="mt-4 d-flex gap-2">
                <a href="devices.html" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i> Back to Devices
                </a>
                <a href="index.html" class="btn btn-outline-secondary">
                    <i class="bi bi-people me-1"></i> Go to Clients
                </a>
            </div>
        `;
        
        // Add helper functions for status classes and icons
        function getStatusClass(alarmLevel) {
            switch(alarmLevel) {
                case 'normal': return 'status-active';
                case 'warning': return 'status-maintenance';
                case 'danger': return 'status-inactive';
                default: return 'status-inactive';
            }
        }
        
        function getStatusIcon(alarmLevel) {
            switch(alarmLevel) {
                case 'normal': return 'bi-check-circle-fill';
                case 'warning': return 'bi-exclamation-triangle-fill';
                case 'danger': return 'bi-exclamation-circle-fill';
                default: return 'bi-question-circle-fill';
            }
        }
        
        document.getElementById('deviceDetailsContent').innerHTML = htmlContent;
        
    } catch (error) {
        console.error('Error loading device details:', error);
        document.getElementById('deviceDetailsContent').innerHTML = `
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                Error loading device details: ${error.message}
            </div>
            <div class="mt-3">
                <a href="devices.html" class="btn btn-primary me-2">
                    <i class="bi bi-arrow-left me-1"></i> Go to Devices
                </a>
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="bi bi-people me-1"></i> Go to Clients
                </a>
            </div>
        `;
    }
}
    </script>
</body>
</html>
